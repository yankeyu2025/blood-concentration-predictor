{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="feature-card text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
            </div>
            
            <h2 class="text-danger mb-3">系统错误</h2>
            
            <div class="alert alert-danger">
                <h5 class="mb-3">
                    <i class="fas fa-bug"></i> 发生了一个错误
                </h5>
                
                {% if error_message %}
                    <p class="mb-0">{{ error_message }}</p>
                {% else %}
                    <p class="mb-0">系统遇到了一个意外错误，请稍后重试。</p>
                {% endif %}
            </div>
            
            <div class="alert alert-info">
                <h6><i class="fas fa-info-circle"></i> 可能的解决方案</h6>
                <ul class="text-start mb-0">
                    <li>检查输入的数据是否在有效范围内</li>
                    <li>确保所有必填字段都已填写</li>
                    <li>刷新页面后重新尝试</li>
                    <li>如果问题持续存在，请联系技术支持</li>
                </ul>
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回上页
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
