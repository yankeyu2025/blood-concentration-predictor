{% extends "base.html" %}

{% block title %}错误 - 血药浓度预测系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h4><i class="fas fa-exclamation-triangle"></i> 系统错误</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="card-title text-danger">抱歉，系统遇到了问题</h5>
                    <p class="card-text">{{ error }}</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> 返回首页
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary ms-2">
                            <i class="fas fa-arrow-left"></i> 返回上页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
