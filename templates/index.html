<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stacking 二分类服务</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, Segoe UI, Arial; max-width: 960px; margin: 40px auto; line-height: 1.6; }
      code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      h1 { margin-bottom: 0.5rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
      @media (min-width: 720px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
  </head>
  <body>
    <h1>Stacking 二分类服务已启动</h1>
    <p>健康检查：<a href="/health">/health</a></p>

    <div class="grid">
      <div class="card">
        <h2>预测接口</h2>
        <p>方法：<code>POST /predict</code></p>
        <p>请求体（JSON）：</p>
        <pre id="payload"></pre>
        <p>特征顺序：</p>
        <pre id="features"></pre>
      </div>
      <div class="card">
        <h2>示例 cURL</h2>
        <pre id="curl"></pre>
      </div>
    </div>

    <script>
      const sample = {{ sample|tojson }};
      const payload = { instances: [ sample ] };
      const features = {{ features|tojson }};
      document.getElementById('payload').textContent = JSON.stringify(payload, null, 2);
      document.getElementById('features').textContent = JSON.stringify(features, null, 2);
      const curl = `curl -s -X POST ${location.origin}/predict \\\n+  -H 'Content-Type: application/json' \\\n+  -d '${JSON.stringify(payload).replace(/'/g, "'\''")}'`;
      document.getElementById('curl').textContent = curl;
    </script>
  </body>
  </html>
